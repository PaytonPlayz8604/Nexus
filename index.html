<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance - Nexus</title>
    <link rel="stylesheet" href="Styles/style.css">
    <link rel="icon" href="Images/NexusLogo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <main class="maintenance">
        <i class="fa fa-cogs fa-5x" style="color: #00aaff;"></i>
        <h1>Site Maintenance</h1>
        <p>We're working on improvements. Please check back soon.</p>
        <div id="countdown"><i class="fa fa-hourglass-half"></i> <span id="time"></span></div>
        <p>&mdash; The Nexus Team</p>
    </main>
    <footer>
        <p>&copy; 2024 Nexus. All rights reserved.</p>
    </footer>
    <script src="Scripts/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Set the start time to 11 PM EST
            const startTime = new Date('October 30, 2024 23:00:00 EST');

            // Calculate the end time 2 weeks from the start time
            let countdownDate = new Date(startTime);
            countdownDate.setDate(countdownDate.getDate() + 14);

            function updateCountdown() {
                let now = new Date().getTime();
                let distance = countdownDate - now;

                let days = Math.floor(distance / (1000 * 60 * 60 * 24));
                let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                let seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("time").innerHTML = 
                    days + " day(s) " + hours + " hour(s) " + minutes + " minute(s) " + seconds + " second(s) ";

                if (distance < 0) {
                    document.getElementById("time").innerHTML = "Maintenance completed!";
                }
            }

            setInterval(updateCountdown, 1000);
        });
    </script>
</body>
</html>
