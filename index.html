<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance - Nexus</title>
    <link rel="stylesheet" href="Styles/style.css">
    <link rel="icon" href="Images/NexusLogo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: 'Syne', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(180deg, #f9f9f9 70%, #00aaff 30%);
            overflow: hidden;
        }
        .maintenance {
            text-align: center;
        }
        .maintenance i {
            color: #00aaff;
            margin-bottom: 20px;
        }
        .maintenance h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .maintenance p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .wave {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%2300aaff" fill-opacity="1" d="M0,320L30,293.3C60,267,120,213,180,176C240,139,300,117,360,96C420,75,480,53,540,64C600,75,660,117,720,122.7C780,128,840,96,900,101.3C960,107,1020,149,1080,144C1140,139,1200,85,1260,85.3C1320,85,1380,139,1410,165.3L1440,192L1440,0L1410,0C1380,0,1320,0,1260,0C1200,0,1140,0,1080,0C1020,0,960,0,900,0C840,0,780,0,720,0C660,0,600,0,540,0C480,0,420,0,360,0C300,0,240,0,180,0C120,0,60,0,30,0L0,0Z"></path></svg>');
            background-size: cover;
            animation: bounce 4s infinite ease-in-out;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <main class="maintenance">
        <i class="fa fa-cogs fa-5x"></i>
        <h1>Site Maintenance</h1>
        <p>We're working on improvements. Please check back soon.</p>
        <p>&mdash; The Nexus Team</p>
    </main>
    <div class="wave"></div>
    <script src="Scripts/script.js"></script>
</body>
</html>
