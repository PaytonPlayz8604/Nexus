<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus - The Future, Now</title>
    <link rel="stylesheet" href="Styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="icon" href="Images/NexusLogo.png" type="image/png">
</head>
<body>
    <!-- Include Navigation -->
    <div w3-include-html="navigation.html"></div>
    <main>
        <!-- Headline Section -->
        <h1>Nexus - The Future, Now</h1>
        <!-- Company Description Section -->
        <section class="company-description">
            <p>Nexus is a business that offers <b>life changing</b> products.</p>
        </section>
        <!-- Call to Action Section -->
        <section class="call-to-action">
            <button class="shop-now" id="cta-button">Check Out N/A</button>
        </section>
        <!-- Slideshow Section -->
        <section class="slideshow">
            <div class="slides">
                <div class="slide">
                    <img src="Images/NexusWatch.png" alt="Nexus Watch">
                </div>
                <div class="slide">
                    <img src="Images/NexusVR.png" alt="Nexus VR">
                </div>
                <div class="slide">
                    <img src="Images/NexusBuds.png" alt="Nexus Buds">
                </div>
                <div class="slide">
                    <img src="Images/NexusTracker.png" alt="Nexus Tracker">
                </div>
                <div class="slide">
                    <img src="Images/NexusCam.png" alt="Nexus Cam">
                </div>
                <div class="slide">
                    <img src="Images/NexusScooter.png" alt="Nexus Scooter">
                </div>
                <div class="slide">
                    <img src="Images/NexusCharger.png" alt="Nexus Charger">
                </div>
            </div>
        </section>
        <!-- Video Section -->
        <section class="video">
            <h2>See Nexus in Action</h2>
            <video controls>
                <source src="Videos/nexus_promo.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </section>
        <!-- Stats Section -->
        <section class="stats">
            <div class="stat">
                <i class="fa fa-cubes"></i>
                <p class="number">7</p>
                <h3>Products</h3>
            </div>
            <div class="stat">
                <i class="fa fa-star"></i>
                <p class="number">4.8/5</p>
                <h3>Average Review</h3>
            </div>
            <div class="stat products-sold">
                <i class="fa fa-shopping-cart"></i>
                <p class="number">1</p>
                <h3>Products Sold</h3>
            </div>
        </section>
        <!-- Testimonials Section -->
        <section class="testimonials">
            <h2>What Our Customers Say</h2>
            <blockquote>
                "Nexus has brought so much happiness and joy to me in life."
            </blockquote>
            <cite>- A random person.</cite>
        </section>
        <!-- Social Media Icons Section -->
        <section class="social-media">
            <h2>Connect with Us</h2>
            <div class="icons">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
            </div>
        </section>
    </main>
    <!-- Include Footer -->
    <div w3-include-html="footer.html"></div>
    <script src="Scripts/script.js"></script>
    <script src="Scripts/cta.js"></script>
    <script src="Scripts/productsSold.js"></script>
</body>
</html>
