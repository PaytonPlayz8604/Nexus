<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance - Nexus</title>
    <link rel="stylesheet" href="Styles/style.css">
    <link rel="icon" href="Images/NexusLogo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .countdown-container {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #00aaff;
            color: #fff;
            border-radius: 30px;
            padding: 20px;
            font-size: 1.2em;
            margin: 20px auto;
            text-align: center;
        }
        .countdown-container i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <main class="maintenance">
        <i class="fa fa-cogs fa-5x" style="color: #00aaff;"></i>
        <h1>Site Maintenance</h1>
        <p>We're working on improvements. Please check back soon.</p>
        <div class="countdown-container">
            <i class="fa fa-hourglass-half"></i>
            <span id="time"></span>
        </div>
        <p>&mdash; The Nexus Team</p>
    </main>
    <footer>
        <p>&copy; 2024 Nexus. All rights reserved.</p>
    </footer>
    <script src="Scripts/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Set a shorter countdown for testing
            let countdownDate = new Date();
            countdownDate.setMinutes(countdownDate.getMinutes() + 2);

            function updateCountdown() {
                let now = new Date().getTime();
                let distance = countdownDate - now;

                let days = Math.floor(distance / (1000 * 60 * 60 * 24));
                let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                let seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("time").innerHTML = 
                    days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

                if (distance < 0) {
                    document.getElementById("time").innerHTML = "Maintenance completed!";
                }
            }

            setInterval(updateCountdown, 1000);
        });
    </script>
</body>
</html>
