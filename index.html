<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus - The Future, Now</title>
    <link rel="stylesheet" href="Styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="icon" href="Images/NexusLogo.png" type="image/png">
</head>
<body>
    <!-- Include Navigation -->
    <div w3-include-html="navigation.html"></div>

    <main>
        <!-- Intro Section -->
        <section class="intro">
            <h1>Nexus - The Future, Now</h1>
            <div class="boxes">
                <div class="box">
                    <h2>Innovative Technology</h2>
                    <p>Leading products to enhance your daily life</p>
                </div>
                <div class="box">
                    <h2>Quality Assurance</h2>
                    <p>Top-notch quality in every product</p>
                </div>
                <div class="box">
                    <h2>Customer Focus</h2>
                    <p>We put you first, always</p>
                </div>
            </div>
        </section>

        <!-- Stats Section -->
        <section class="stats">
            <div class="stat">
                <i class="fa fa-cubes"></i>
                <h3>Products</h3>
                <p>7</p>
            </div>
            <div class="stat">
                <i class="fa fa-star"></i>
                <h3>Average Review</h3>
                <p>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star-half-alt checked"></span>
                    <span>4.8/5</span>
                </p>
            </div>
            <div class="stat">
                <i class="fa fa-shopping-cart"></i>
                <h3>Products Sold</h3>
                <p>15,000+</p>
            </div>
        </section>
    </main>

    <!-- Include Footer -->
    <div w3-include-html="footer.html"></div>
    <script src="Scripts/script.js"></script>
</body>
</html>
