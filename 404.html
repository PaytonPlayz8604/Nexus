<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found - Nexus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="Images/NexusLogo.png" type="image/png">
    <style>
        body {
            font-family: 'Syne', sans-serif;
            background-color: #ffffff;
            color: #000000;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .not-found {
            text-align: center;
            padding: 50px;
            background-color: #ffffff;
            margin: auto;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .not-found i {
            color: #00aaff;
            margin-bottom: 20px;
        }
        .not-found h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .not-found p {
            font-size: 1.2em;
        }
        .not-found .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            background-color: #00aaff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .not-found .btn:hover {
            background-color: #0088cc;
        }
        footer { 
            background-color: #ffffff; 
            color: #000000; 
            text-align: center; 
            padding: 20px 0; 
            width: 100%; 
        }
    </style>
</head>
<body>
    <main class="not-found">
        <i class="fa fa-map-signs fa-5x" style="color: #00aaff;"></i>
        <h1>Navigation Error</h1>
        <p>Looks like you’ve strayed off the path. This page doesn’t exist in our network. Let’s get you back to where you belong.</p>
        <a href="index.html" class="btn">Go Home</a>
    </main>
    
    <div w3-include-html="footer.html"></div>

    <script src="Scripts/script.js"></script>
</body>
</html>
