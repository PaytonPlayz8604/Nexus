<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found - Nexus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="Images/NexusLogo.png" type="image/png">
    <style>
        body {
            font-family: 'Syne', sans-serif;
            background-color: #ffffff;
            color: #000000;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .not-found {
            text-align: center;
            padding: 50px;
            background-color: #ffffff;
            margin: auto;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .not-found i {
            color: #00aaff;
            margin-bottom: 20px;
        }
        .not-found h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .not-found p {
            font-size: 1.2em;
        }
        .not-found .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            background-color: #00aaff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .not-found .btn:hover {
            background-color: #0088cc;
        }
        .nexus-fact {
            margin-bottom: 20px;
            text-align: center;
            max-width: 600px;
            font-size: 0.8em;
            color: #000;
        }
        footer {
            background-color: #ffffff;
            color: #000000;
            text-align: center;
            padding: 20px 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <main class="not-found">
        <i class="fa fa-map-signs fa-5x" style="color: #00aaff;"></i>
        <h1>Nexus Navigation Error</h1>
        <p>Looks like you’ve strayed off the path. This page doesn’t exist in our network. Let’s get you back to where you belong.</p>
        <div class="nexus-fact">
            <h2>Did You Know?</h2>
            <p id="fact"></p>
        </div>
        <a href="index.html" class="btn">Go Home</a>
    </main>

    <footer>
        <p>&copy; 2024 Nexus. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const facts = [
                "Nexus is a business that aims to change the daily life of everyone, making it more organized and simple.",
                "The NexusCam has many features, some of which are night vision and HD resolution!",
                "Nexus currently offers SEVEN things: NexusWatch, NexusCharger, NexusTracker, NexusBuds, NexusVR, NexusScooter, and NexusCam.",
                "The NexusScooter has intergrated GPS.",
                "The NexusVR has some amazing features, such as 4K resolution and ultra-low latency.",
            ];
            const factElement = document.getElementById('fact');
            const randomFact = facts[Math.floor(Math.random() * facts.length)];
            factElement.textContent = randomFact;
        });
    </script>
    
    <script src="Scripts/script.js"></script>
</body>
</html>
