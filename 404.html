<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found - Nexus</title>
    <link rel="icon" href="Images/NexusLogo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: 'Syne', sans-serif;
            background-color: #ffffff;
            color: #000000;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
        }
        .logo img {
            height: 50px;
        }
        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            position: relative;
        }
        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
        }
        nav ul li:hover ul {
            display: block;
        }
        nav ul ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #444;
            padding: 0;
            list-style: none;
            text-align: center;
        }
        nav ul ul li a {
            padding: 10px;
            width: 150px;
        }
        nav ul ul li a:hover {
            background-color: #555;
        }
        h1, h2 {
            color: #000000;
        }
        a {
            color: #000000;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #000000;
        }
        .main-content img {
            max-width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }
        .main-content img:hover {
            transform: scale(1.05);
        }
        .product-preview {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .product-item {
            position: relative;
            margin: 20px;
            text-align: center;
        }
        .product-item img {
            width: 100%;
            height: auto;
        }
        .product-info {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff;
            color: #000000;
            padding: 20px;
            border-radius: 10px;
        }
        .product-info h3, .product-info p {
            margin: 10px 0;
        }
        .product-info .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #00aaff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .product-info .btn:hover {
            background-color: #0088cc;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        footer {
            background-color: #ffffff;
            color: #000000;
            text-align: center;
            padding: 20px 0;
            width: 100%;
        }
        .not-found {
            text-align: center;
            padding: 50px;
            background-color: #ffffff;
            margin: auto;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .not-found i {
            color: #00aaff;
            margin-bottom: 20px;
        }
        .not-found h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .not-found p {
            font-size: 1.2em;
        }
        .not-found .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            background-color: #00aaff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .not-found .btn:hover {
            background-color: #0088cc;
        }
    </style>
</head>
<body>
    <main class="not-found">
        <i class="fa fa-map-signs fa-5x" style="color: #00aaff;"></i>
        <h1>Nexus Navigation Error</h1>
        <p>Looks like you’ve strayed off the path. This page doesn’t exist in our network. Let’s get you back to where you belong.</p>
        <a href="index.html" class="btn">Go Home</a>
    </main>

    <footer>
        <p>&copy; 2024 Nexus. All rights reserved.</p>
    </footer>

    <script src="Scripts/script.js"></script>
</body>
</html>
