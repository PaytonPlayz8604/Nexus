<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Nexus</title>
    <link rel="stylesheet" href="Styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="Images/NexusLogo.png" type="image/png">
    <style>
        .coming-soon-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            text-align: center;
        }
        .coming-soon-box {
            border: 2px solid transparent; 
            padding: 40px;
            border-radius: 10px;
            background-color: #ffffff;
        }
        .coming-soon-box .fa-hourglass-half {
            font-size: 3em;
            color: #00aaff;
            margin-bottom: 20px;
        }
        .coming-soon-box h1 {
            font-size: 2.5em;
            color: #000000;
        }
        .coming-soon-box p {
            font-size: 1.2em;
            color: #000000;
        }
    </style>
</head>
<body>
    <!-- Include Navigation -->
    <div w3-include-html="navigation.html"></div>
    <main class="coming-soon-container">
        <div class="coming-soon-box">
            <i class="fa fa-hourglass-half"></i>
            <h1>Coming Soon</h1>
            <p>This page will be available soon. Stay tuned for updates!</p>
        </div>
    </main>
    <div w3-include-html="footer.html"></div>
    <script src="Scripts/script.js"></script>
</body>
</html>
